<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Todo Web Application | Login Page</title>
  </head>
  <body
    class="m-0 p-5 pt-0 box-border bg-[#E8E8E8] lg:grid lg:grid-cols-2 lg:pt-10 overflow-hidden"
  >
    <div class="flex justify-center">
      <img src="public/login image.png" alt="Login image" />
    </div>
    <div class="lg:ml-20 lg:mr-5 lg:mt-24">
      <h2 class="text-center text-4xl mb-3 font-bold font-sans lg:text-[3rem]">
        Welcome Back!
      </h2>
      <form id="login-input-form">
        <input
          required
          class="p-3 my-2 w-full lg:my-3 lg:w-[90%] rounded-xl bg-white text-sm accent-purple-700 shadow-lg"
          type="text"
          name="username"
          id="user-name"
          placeholder="User Name"
        /><br />

        <div class="flex items-center relative" id="password-container">
          <input
            required
            class="p-3 my-2 w-full lg:my-3 lg:w-[90%] rounded-xl bg-white text-sm accent-purple-700 shadow-lg"
            type="password"
            name="password"
            id="password-input"
            placeholder="Password"
          />
          <span
            class="absolute right-3 cursor-pointer lg:right-17 xl:right-22 2xl:right-29"
            id="toggle-password-visibility"
            >üëÅÔ∏è‚Äçüó®Ô∏è</span
          >
        </div>
      </form>
      <p id="login-error-message" class="ml-2 mt-2 text-sm text-red-500"></p>
      <button
        id="login-button"
        class="bg-[#693382] text-white w-full lg:w-[90%] py-2 mt-5 cursor-pointer lg:py-3 lg:text-xl hover:bg-[#542868]"
      >
        Login &rarr;
      </button>
      <p class="text-center mt-2 text-gray-500 text-sm">
        Don't have an account?
        <a class="text-[#693382] underline lg:font-bold" href="register.html"
          >Signup</a
        >
      </p>
    </div>
    <script>
      const storedUsername = localStorage.getItem("username");
      if (storedUsername) {
        window.location.href = "todo-list.html";
      }
    </script>
    <script src="loginScripts.js"></script>
  </body>
</html>
